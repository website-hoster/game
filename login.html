<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GameZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-box">
    <h2>ğŸ® GameZone Login</h2>
    <input type="text" id="user" placeholder="Username" autocomplete="off" />
    <div class="password-wrapper">
      <input type="password" id="pass" placeholder="Password" />
      <button id="togglePass">ğŸ‘</button>
    </div>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    const toggleBtn = document.getElementById("togglePass");
    const passInput = document.getElementById("pass");
    toggleBtn.onclick = () => {
      if (passInput.type === "password") {
        passInput.type = "text";
        toggleBtn.textContent = "ğŸ™ˆ";
      } else {
        passInput.type = "password";
        toggleBtn.textContent = "ğŸ‘";
      }
    };

    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const msg = document.getElementById("msg");

      if (user === "gest3956" && pass === "P1cklesC@t") {
        localStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else if (user === "gaming" && pass === "gamingforever") {
        localStorage.setItem("role", "user");
        window.location.href = "index.html";
      } else {
        msg.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
