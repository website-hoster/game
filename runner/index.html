<!doctype html><html><head><meta charset="utf-8"/><title>Shooter</title><meta name="viewport" content="width=device-width,initial-scale=1" /><link rel="stylesheet" href="../../style.css" /><style>canvas{display:block;margin:12px auto;border-radius:10px;background:#061226}</style></head><body>
<header class="header"><div class="brand"><h1>Top-Down Shooter</h1><p class="sub">WASD to move • Mouse to aim • Click to fire</p></div><div class="hdr-actions"><button class="btn ghost" onclick="location.href='../../index.html'">Back</button></div></header>
<canvas id="s" width="900" height="520"></canvas>
<script>
const canvas=document.getElementById('s'), ctx=canvas.getContext('2d');
const keys={}; window.addEventListener('keydown',e=>keys[e.key]=true); window.addEventListener('keyup',e=>delete keys[e.key]);
let mouse = {x:0,y:0,down:false}; canvas.addEventListener('mousemove',e=>{ const r=canvas.getBoundingClientRect(); mouse.x=e.clientX-r.left; mouse.y=e.clientY-r.top;});
canvas.addEventListener('mousedown',()=>mouse.down=true); canvas.addEventListener('mouseup',()=>mouse.down=false);
const player={x:450,y:260,r:12,speed:3,bullets:[],hp:100};
const enemies=[];
function spawnEnemy(){ enemies.push({x:Math.random()*900,y:Math.random()*520,r:12,hp:20}); }
for(let i=0;i<6;i++) spawnEnemy();
function update(){
  if(keys['w']) player.y-=player.speed; if(keys['s']) player.y+=player.speed;
  if(keys['a']) player.x-=player.speed; if(keys['d']) player.x+=player.speed;
  if(mouse.down && player.bullets.length<6){ shoot(); }
  player.bullets.forEach(b=>{ b.x+=b.vx; b.y+=b.vy; });
  player.bullets = player.bullets.filter(b=> b.x>0 && b.x<900 && b.y>0 && b.y<520);
  enemies.forEach(e=>{ const dx = player.x - e.x, dy = player.y - e.y, dist=Math.hypot(dx,dy); e.x += (dx/dist)*0.8; e.y += (dy/dist)*0.8; });
  player.bullets.forEach(b=>{ enemies.forEach((e,i)=>{ if(Math.hypot(b.x-e.x,b.y-e.y)<e.r+2){ e.hp-=8; b.dead=true; if(e.hp<=0) enemies.splice(i,1); } }); });
  if(enemies.length<4){ spawnEnemy(); }
}
function shoot(){ const angle=Math.atan2(mouse.y-player.y, mouse.x-player.x); const s=6; player.bullets.push({x:player.x, y:player.y, vx:Math.cos(angle)*s, vy:Math.sin(angle)*s}); }
function draw(){
  ctx.clearRect(0,0,900,520); ctx.fillStyle='#061226'; ctx.fillRect(0,0,900,520);
  ctx.fillStyle='#06b6d4'; ctx.beginPath(); ctx.arc(player.x,player.y,player.r,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='#fff'; player.bullets.forEach(b=>ctx.fillRect(b.x-2,b.y-2,4,4));
  enemies.forEach(e=>{ ctx.fillStyle='#f43f5e'; ctx.beginPath(); ctx.arc(e.x,e.y,e.r,0,Math.PI*2); ctx.fill(); });
  ctx.fillStyle='#cfeffd'; ctx.font='14px Inter'; ctx.fillText('Enemies: '+enemies.length,12,20);
}
function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script></body></html>
